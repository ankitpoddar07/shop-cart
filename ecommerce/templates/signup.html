{% extends "base.html" %}
{% block title %}SIGN UP{% endblock title %}
{% block content %}

<div class="card p-3" style="max-width: 400px; margin: 50px auto">
  <!------- alert message ------------>
  {% for message in messages %} 
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <!------- end alert message ------------>
  <h4 data-aos="fade-up" class="text-dark">Sign Up</h4> 
  <form action="/auth/signup/" method="post">{% csrf_token %}
    <br>
    <label data-aos="fade-up" for="email" style="margin-bottom: 5px;">Email</label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <label data-aos="fade-up" for="pass1" style="margin-bottom: 5px;">Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
    </div>
    <label data-aos="fade-up" for="pass2" style="margin-bottom: 5px;">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password" required>
    </div>
    <br>
    <div class="text-center" style="margin-top: 5px;">
      <button type="submit" class="btn btn-primary px-4 py-2">Sign Up</button>
    </div>
    <br>
    Already User ? <a href="/auth/login/">Log In</a>
  </form>
</div>

{% endblock content %}
