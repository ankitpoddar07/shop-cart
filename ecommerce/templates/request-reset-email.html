{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-5 bg-white rounded" style="width: 100%; max-width: 400px;">
    <!-- Display messages -->
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <!-- Form Header -->
    <h3 class="text-center text-dark mb-4">Request a Password Reset</h3>

    <!-- Reset Email Form -->
    <form action="/auth/request-reset-email/" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="email" class="form-label fw-bold">Email Address</label>
        <input type="email" class="form-control p-2" id="email" name="email" placeholder="Enter your registered email" required />
      </div>

      <button type="submit" class="btn btn-dark w-100 mt-3">Send Reset Link</button>
    </form>

    <!-- Go Back Link -->
    <div class="text-center mt-3">
      <a href="/" class="text-secondary" style="text-decoration: none;">&larr; Back to Home</a>
    </div>
  </div>
</div>
{% endblock content %}
