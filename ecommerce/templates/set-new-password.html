{% extends 'base.html' %} 
{% block title %}Set Password{% endblock title %} 

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 bg-white rounded">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h3 class="text-center text-primary">Set New Password</h3>
    <p class="text-center text-muted">Please enter your new password below.</p>
    
    <form action="{% url 'set-new-password' uidb64 token %}" method="post" class="mt-4">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="pass1" class="form-label">New Password</label>
        <input 
          type="password" 
          class="form-control form-control-lg" 
          id="pass1" 
          name="pass1" 
          placeholder="Enter your new password" 
          required>
      </div>
      
      <div class="mb-4">
        <label for="pass2" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          class="form-control form-control-lg" 
          id="pass2" 
          name="pass2" 
          placeholder="Re-enter your new password" 
          required>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">
          Submit
        </button>
      </div>
    </form>
    
    <hr class="my-4">
    
    <div class="text-center">
      <a href="/auth/login/" class="text-decoration-none">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>
</div>

{% endblock content %}
